<!DOCTYPE>
<html>
<head>
<title>Todo App - CrossBrowserTesting.com</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


<style type="text/css">

@import "bourbon";

.well {
  font-size: 32px;
  
}
.done-true {
	text-decoration: line-through;
	color: grey;
}
input[type=checkbox]
{
  /* Double-sized Checkboxes */
  -ms-transform: scale(1.5); /* IE */
  -moz-transform: scale(1.5); /* FF */
  -webkit-transform: scale(1.5); /* Safari and Chrome */
  -o-transform: scale(1.5); /* Opera */
  padding: 10px;
  margin: 15px;
}</style>


<script type="text/javascript">
angular.module('todoApp', [])
  .controller('TodoListController', function() {
    var todoList = this;
    todoList.todos = [
      {text:'gather requirements for this "to do" app', done:false, name: 'todo-1'},
      {text:'build the app in angular', done:false, name: 'todo-2'},
      {text:'create selenium unit tests', done:false, name: 'todo-3'},
      {text:'build internal selenium grid, buy devices, fund & setup a test lab - $$$', done:false, name: 'todo-4'},
      {text:'hire 1 FTE to manage/maintain lab and browsers - even more $$$', done:false, name: 'todo-5'}];
 
    todoList.addTodo = function() {
      todoList.todos.push({text:todoList.todoText, done:false});
      todoList.todoText = '';
    };
 
    todoList.remaining = function() {
      var count = 0;
      angular.forEach(todoList.todos, function(todo) {
        count += todo.done ? 0 : 1;
      });
      return count;
    };
 
    todoList.archive = function() {
      var oldTodos = todoList.todos;
      todoList.todos = [];
      angular.forEach(oldTodos, function(todo) {
        if (!todo.done) todoList.todos.push(todo);
      });
    };
  });

</script>
</head>

<body>

	<div ng-app="todoApp">
	<div class="container">
		<h2>To do App</h2>
		<div class="well" ng-controller="TodoListController as todoList">
			<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>

			[ <a href="" ng-click="todoList.archive()">archive</a> ]
			<ul class="unstyled">
				<li ng-repeat="todo in todoList.todos">
					<input type="checkbox" ng-model="todo.done" name="{{todo.name}}">
					<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>

			<form ng-submit="todoList.addTodo()">
				<input type="text" name="todotext" ng-model="todoList.todoText"  size="30"
				 placeholder="add new todo here">
				<input class="btn btn-primary" type="submit" name="addbutton" value="add">
			</form>
		</div>
	</div>
</div>


</body>
</html>
